<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <title>CNAB</title>
  </head>
  <body>
    <a
      id="gh"
      class="github-fork-ribbon"
      href="https://github.com/marcodpt/cnab"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
    >Fork me on GitHub</a>
    <div class="mt-5 container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#importar">
            Importar arquivo
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#gerar">
            Gerar arquivo
          </a>
        </li>
      </ul>
      <div class="p-5 border border-top-0">
        <div id="default">
          <h1>CNAB</h1>
          <p class="lead">
            Um modulo javascript para criar e converter arquivos CNAB com JSON
          </p>
        </div>
        <div id="importar" class="d-none">
          <form>
            <div class="mb-3">
              <select class="form-control">
                <option value="">Descobrir tipo do arquivo</option>
              </select>
            </div>
            <div class="mb-3">
              <input class="form-control" type="file" multiple>
            </div>
          </form>
          <div id="feedback">
          </div>
          <template id="card">
            <div class="card mt-3">
              <div class="card-header">{{name}}</div>
              <div
                class="card-body"
                style="white-space:pre-wrap"
              >{{data}}</div>
            </div>
          </template>
        </div>
        <div id="gerar" class="d-none">
          <form>
            <div class="mb-3">
              <select class="form-control" id="schemas">
              </select>
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                rows="13"
                id="json"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Gerar Arquivo CNAB
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
